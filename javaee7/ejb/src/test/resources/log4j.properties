# Root logger option
log4j.rootLogger=WARN, stdout

log4j.logger.org.jboss.ejb.client=WARN
log4j.logger.org.wildfly.security=OFF
log4j.logger.org.jboss.ejb.client.invocation=TRACE
log4j.logger.org.jboss.ejb.client.discovery=TRACE
log4j.logger.org.wildfly.discovery=TRACE

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.Threshold=TRACE
log4j.appender.stdout.layout.ConversionPattern=%m%n